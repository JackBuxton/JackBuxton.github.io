<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <main>
        <h2>About Me</h2>
        <p>Hello! My name is John Doe, and I'm learning HTML and web development. This is my first webpage, and I'm excited to share my journey with you!</p>
        
        <h2>My Favorite Image</h2>
        <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
        
        <h2>Learn More</h2>
        <p>For more information, visit <a href="https://www.example.com" target="_blank">this link</a>.</p>
    </main>

    <footer>
        <p>&copy; 2023 John Doe. All rights reserved.</p>
    </footer>

</body>
</html>
